<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row">
        <div class="col-md-2 hour">7am</div>
        <div class="col-md-9 past p-0">
          <textarea id="1"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">8am</div>
        <div class="col-md-9 past p-0">
          <textarea id="2"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">9am</div>
        <div class="col-md-9 past p-0">
          <textarea id="3"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">10am</div>
        <div class="col-md-9 past p-0">
          <textarea id="4"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">11am</div>
        <div class="col-md-9 past p-0">
          <textarea id="5"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">12pm</div>
        <div class="col-md-9 past p-0">
          <textarea id="6"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">1pm</div>
        <div class="col-md-9 past p-0">
          <textarea id="7"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">2pm</div>
        <div class="col-md-9 past p-0">
          <textarea id="8"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      <form class="row">
        <div class="col-md-2 hour">3pm</div>
        <div class="col-md-9 past p-0">
          <textarea id="9"></textarea>
        </div>
        <button class="col-md-1 saveBtn"></button>
      </form>
      
      
      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
